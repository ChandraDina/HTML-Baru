<!DOCTYPE html>
<html>
<head>
    <title>Contoh Halaman dengan Tabel dan Iframe</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            vertical-align: top;
        }
        iframe {
            width: 100%;
            height: 500px; 
        }
    </style>
</head>
<body>

<table>
    <tr>
        <!-- Kolom kiri untuk link -->
        <td style="width: 20%;">
            <ul>
                <li><a href="latihan1.html" target="iframe_a">latihan1</a></li>
                <li><a href="latihan2.html" target="iframe_a">Latihan2</a></li>
                <li><a href="latihan3.html" target="iframe_a">Latihan3</a></li>
                <li><a href="latihan4.html" target="iframe_a">Latihan4</a></li>
                <li><a href="latihan5.html" target="iframe_a">Latihan5</a></li>
                <li><a href="latihan6.html" target="iframe_a">Latihan6</a></li>
                <li><a href="latihan7.html" target="iframe_a">Latihan7</a></li>
                <li><a href="latihan8.html" target="iframe_a">Latihan8</a></li>
                <li><a href="latihan9.html" target="iframe_a">Latihan9</a></li>
                <li><a href="latihan10.html" target="iframe_a">Latihan10</a></li>
                <li><a href="latihan11.html" target="iframe_a">Latihan11</a></li>
                <!-- Tambahkan link sesuai kebutuhan -->
            </ul>
        </td>
        <!-- Kolom kanan untuk iframe -->
        <td style="width: 70%;">
            <iframe name="iframe_a"></iframe>
        </td>
    </tr>
</table>

</body>
</html>
